<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Viewer</title>
    <script>
      function fetchImage() {
          fetch('https://quokka.pics/api/')
              .then((response) => response.json())
              .then((data) => {
                  const imageUrl = data.image; // Replace with the actual property in your API response.
                  
                  const img = document.createElement('img');
                  img.src = imageUrl;

                  const imageContainer = document.getElementById('image-container');
                  imageContainer.appendChild(img);
              })
              .catch((error) => {
                  console.error('Error fetching image:', error);
              });
      }
      
      fetchImage(); // Call the function to load the image on page load
      </script>
</head>
<body>
    <div style="max-width: 100%" id="image-container"></div>
</body>
</html>
